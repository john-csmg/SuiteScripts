    }

    .flex {
        display: flex;
    }

    .spacer {
        margin: 10px;
    }

    .input-value {
        width: 100%;
    }

    input[type="text"] {
        width: calc(100% - 5px);
        padding-left: 5px;
        border: 0;
        outline: none;
    }

    .dotted-border {
        border-bottom: 1px dotted black;
    }

    .top-label {
        font-size: 15px;
    }

    .mid-label {
        font-size: 15px;
        width: 100%;
        text-align: center;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .footer-label {
        font-size: 12px;

        font-weight: bold;
        letter-spacing: 1px;

    .margin-right-10 {

    }

    .margin-left-10 {
        margin-left: 10px;
    }

    .margin-side {
        margin-right: 5px;
        margin-left: 10px;
    }

    .nowrap {
        white-space: nowrap;
    }

    .full-width {
        width: 100%;
    }

    .margin-top-10 {
        margin-top: 10px;
    }

    .flex-item {
        display: flex;
        align-items: center;
    }

    .flex-column {

    }

    .margin-left-20 {
        margin-left: 20px;
    }

    .width-65 {
        width: 65px;
    }

    .width-20 {
        width: 20px;
    }

    .flex-end {
        display: flex;
        align-items: flex-end;
    }

    .padding-5 {
        padding: 5px;
    }

    .margin-top-5 {
        margin-top: 5px;
    }

    .default-border {
        border: 1px solid #194379;
    }

    .default-border-bottom {
        border-bottom: 1px solid #194379;
    }

    .default-border-top {
        border-top: 1px solid #194379;
    }

    .default-border-left {

    .crimson {

    .bold {
        font-weight: bold;

    .default-color {

        width: 42px;

        display: flex;
